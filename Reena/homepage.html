<!DOCTYPE html>
<html>
<head>
  <!--Access-Control-Allow-Origin: * -->
  <title>Pain Log</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <!--JS links -->
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="scriptIndex.js"></script>
  <script src="javascript.js"></script> 
  

</head>
<body class="container">
  <br>
  <form id="form" action="index.html" method="post">
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="usernameInput">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="passwordInput">
    </div>
    <div class="form-group">
      <label for="patientCodeInput">Patient Code</label>
      <input type="text" class="form-control" id="patientCodeInput" placeholder="Patient Code" name="patientCodeInput">
    </div>
    <button id = "submit" type="submit" onclick = "verifyUserInput()" class="btn btn-default" onclick = "index.html">Submit</button>

    <h2 id="dataRecieved"></h2>

  </form>

  

</body>
</html>
